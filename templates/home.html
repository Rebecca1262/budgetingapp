<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container-fluid">
	
	<div class = "card">
		<div class="card-body">
		<div class="card-title">
  			Hi {{ user.username }}!
  		</div>
  		<div class="card-text"><a href="{% url 'logout' %}">logout</a>
  		</div>
  	</div>
	</div>
</div>
<div class="container-fluid">
	<div class= "card bg-light">
	<div class ="card-body">
	<table class="table table-hover table-info">
		<tbody >
			<tr><td>Cash</td><td>$00.00</td></tr>
			<tr><td>Bills over the next</td><td>$0.00</td></tr>
		</tbody>
	</table>
</div>
</div>
</div>
<div class="container-fluid">

	<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="10000">
    	<div class="card d-block mx-auto" style="width: 18rem" >  
    		<img src="https://www.saverlife.org/assets/homepage_marketing_design/bar_chart_graph-36ac569ff7cffc45f01631d2677e93e7c2e6ff437c855e3143a52e1d18a4c6a7.svg" class="card-img-top  img-fluid" alt="...">
    		<div class= "card-body"> 
    			<h5 class="card-title">Learn more about budgeting</h5>
    			<a href= "https://www.saverlife.org/category/budgeting" class="btn btn-primary">More info</a>
    		</div>
    	</div>
    </div>	
    <div class="carousel-item" data-interval="2000">
      <img src="https://www.saverlife.org/assets/homepage_marketing_design/balance-74b7e0fdbaf46935e3a4405482897b6669a62da2d110659db11fd18e9aed406b.svg" class="d-block mx-auto img-fluid" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.saverlife.org/assets/homepage_marketing_design/balance-74b7e0fdbaf46935e3a4405482897b6669a62da2d110659db11fd18e9aed406b.svg" class="d-block mx-auto img-fluid" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
  <a href="{% url 'signup' %}"></a>
{% endif %}
{% endblock %}

<!-- templates/welcome.html -->
{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="card">
  <div class="card-body">
    <div class="card-title">
      <!-- TODO: Need to make a first and last name! -->
      <h2>Hello! Is your username {{ user.username }}?<h2>
    </div>
    <div class="card-text">
      <ul class="list-unstyled">
        <li>Yes it is! - <a href="{% url 'home' %}">Go to home page</a></li>
        <li>No, it is not - <a href="{% url 'logout' %}">Log me out</a></li>
      </ul>
    </div>
  </div>
</div>

{% else %}
<div class="card">
  <div class="card-body">
    <div class="card-title">
      <!-- TODO: Need to make a first and last name! -->
      <h2>Hello! What is your username?<h2>
    </div>
    <div class="card-text">
      <!-- TODO: Make this a proper post -->
      <form method="post">
        <p><label for="id_username">Username:</label> <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username"></p>
        <button type="submit">Next</button>
      </form>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
